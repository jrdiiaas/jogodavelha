<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Jogo da Velha</h1>
    <p>Para come√ßar a jogar, informe o nome dos jogadores!</p>
    <div class="player-input">
        <label for="playerX">Jogador X:</label>
        <input type="text" id="playerX" required>
        <label for="playerO">Jogador O:</label>
        <input type="text" id="playerO" required>
        <button id="startBtn">Cadastrar Jogadores</button>
    </div>
    <div id="status">Esperando jogadores...</div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="scoreboard">
        <div>
            <span id="playerXName">Jogador X</span>: <span id="playerXScore">0</span>
        </div>
        <div>
            <span id="playerOName">Jogador O</span>: <span id="playerOScore">0</span>
        </div>
    </div>
    <div class="button-container">
        <button id="resetScoreBtn">Zerar Placar</button>
        <button id="restartBtn">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
